			<div class="col-md-8">				
				<!-- Вопрос -->
				{% include "Modules/question.html" %}
				<!-- Разделитель -->
				<hr>
				<!-- Ответы -->
				{% include "Modules/answer_list.html" %}
				<!-- Разделитель -->
				<hr>

				<form class="form-horizontal" method="post" action="{{ article.get_url }}">
				    {% for field in form %}
				    <div class="form-group">
					<div style="text-align: center">{{ field }}</div>
					{% for error in field.errors %}
					    <span class="help-block col-sm-offset-4 col-sm-8">{{ error }}</span>
					{% endfor %}
				    </div>
				    {% endfor %}
				    <div class="form-actions">
					<button type="submit" class="btn btn-default col-xs-4 col-xs-offset-4">Answer</button>
				    </div>
				</form>
				
			</div>
