			<div class="col-md-8">	
				<h1> New Question  </h1>
				<form class="form-horizontal" method="post" action="{% url 'ask' %}">				
				{% for field in form %}
				  <div class="form-group">
					<label class="col-sm-2 control-label"> {{ field.label }}</label>
					<div class="col-sm-10">
					  {{ field }}
					</div>
					{% for error in field.errors %}
						<span class="help-block col-sm-offset-4 col-sm-8">{{ field.errors }}</span>
					{% endfor %}
				  </div>
				{% endfor %}
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-default col-xs-offset-4 col-sm-offset-5 col-xs-4">ASK</button>
					</div>
				  </div>
				</form>
			</div>
