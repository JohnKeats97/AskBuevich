
<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load sitebar %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask Buevich</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
	<nav class="navbar navbar-default">
	  <div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<!-- Логотип -->
		<div class="navbar-header">
			<a href="{% url 'index' %}">
				<img class="logo" src="/static/ask.jpg">
			</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <!-- Кнопка ASK -->
		  <ul class="nav navbar-nav">
		  <a href="{% url 'ask' %}"> 
		    <button type="button" class="btn btn-success" href="{% url 'ask' %}">ASK</button>
		  </a>
		  </ul>
		  <!-- Поиск -->
		  <form class="navbar-form navbar-left" role="search">
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		  </form>
		  {% if user.is_authenticated %}		
		  <!-- Кпопка для авторизованных пользователей -->
		  <ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Name <span class="caret"></span></a>
			  <ul class="dropdown-menu">
				<li><a href="#">Settings</a></li>
				<li><a href="#">Log out</a></li>
			  </ul>
			</li>
		  </ul>
		  <!-- Аватарка -->
		  <div class="navbar-header">
		    <img class="avatar" src="../static/avatar.jpg">
		  </div>
		  {% else %}
		  <!-- Кпопки для не авторизованных пользователей -->
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="{% url 'singup' %}">Регистрация</a></li>
			<li><a href="{% url 'login' %}">Вход</a></li>
		  </ul>
		  {% endif %}
		</div>
	  </div>
	</nav>
	<!--
    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1><span class="glyphicon glyphicon-bookmark"></span> HEADER</h1>
				<h3>Название и короткое описание сайта</h3>
			</div>
		</div>
	</div>
	-->
	<div class="container">	
		<div class="row">
			<!-- Левая колонка -->
			{% block content %}
            		{% endblock %}
			<!-- Правая колонка -->
			<div class="col-md-4">
				<!-- Популярные теги -->
				<div class="popular-tags">
					<h1> Popular Tags  </h1>
					<a class="popular-tags" href="{% url 'tag_john' %}">Tag1</a>
					<a class="popular-tags" href="{% url 'tag_john' %}">Tag2</a>
					<a class="popular-tags" href="{% url 'tag_john' %}">Tag3</a>
					<a class="popular-tags" href="{% url 'tag_john' %}">Tag4</a>
					<a class="popular-tags" href="{% url 'tag_john' %}">Tag5</a>
					<a class="popular-tags" href="{% url 'tag_john' %}">Tag6</a>			
				</div>
				<!-- Популярные ответы -->
				{% best_questions %}
			</div>
	</div>
	<div class="container">	
		<div class="row">
			<div class="col-md-12 block">
				<h1><span class="glyphicon glyphicon-copyright-mark"></span> Ask Buevich</h1>
			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
